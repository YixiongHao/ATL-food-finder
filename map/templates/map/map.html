{% extends 'map/base.html' %}
{% block content %}
{% load static %}

<script>

    $(document).ready(function(){
        $.ajax({
            method: 'GET',
            success: function (data) {
                console.log(data);
                initMap(data);
            }
      });
    });

    function initMap(data) {
       const map = new google.maps.Map(document.getElementById('map'), {
          zoom: 10,
          center: {lat: 33.7488, lng: -84.3877}
       });
       const markers = data?.map((i) => {
            const marker = new google.maps.Marker({
                position: { lat: parseFloat(i.latitude), lng: parseFloat(i.longitude)},
                map: map,
            })
        });

     }
  </script>


<div class="pageholder">
    <div class="titleholder">
        <div class="title"><i class="fas fa-compass mr-2"></i> Home </div>
    </div>

    <div class="linkholder">
        <div class="mapholder">
            <div id="map"></div>
            <script
            src="https://maps.googleapis.com/maps/api/js?key={{ key }}&callback=initMap&v=weekly"
            defer
            ></script>
        </div>
    </div>
</div>



{% endblock content %}
