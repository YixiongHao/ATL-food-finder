<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Restaurant Locator</title>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC5EISM3uwT28Mzg2xv1OGveJkR1L_WkGI&callback=initMap" async defer></script>
    <script>
        function initMap() {
            var map = new google.maps.Map(document.getElementById('map'), {
                center: {lat: -34.397, lng: 150.644},
                zoom: 8
            });

            {% for restaurant in restaurants %}
            var marker = new google.maps.Marker({
                position: {lat: {{ restaurant.latitude }}, lng: {{ restaurant.longitude }}},
                map: map,
                title: '{{ restaurant.name }}'
            });
            {% endfor %}
        }
    </script>
</head>
<body>
    {% block content %}
    {% endblock %}
</body>
</html>
